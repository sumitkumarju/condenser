
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <form method="POST" action="{{ url_for('short.add_link') }}">

            <div class="field">
              <label class="label">Original URL</label>
              <div class="control">
                <input class="input" type="text" name="original_url" placeholder="Text input">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Shorten</button>
            </div>
        </form>

    </div>
  </section>
  </body>
</html>
