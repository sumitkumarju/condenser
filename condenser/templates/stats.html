
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <table class="table">
  <thead>
    <tr>
      <th>Original URL</th>
      <th>SHORT URL</th>
      <th>VIEWS</abbr></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Original URL</th>
      <th>SHORT URL</th>
      <th>VIEWS</abbr></th>
    </tr>
  </tfoot>
  <tbody>
     {% for link in links %}
     <tr>
         <td>{{link.original_url}}</td>
         <td>{{ url_for('short.redirect_to_url',short_url=new_link,_external=True) }}</td>
         <td>{{link.visits}}</td>
     </tr>
     {% endfor %}
  </tbody>
</table>
    </div>
  </section>
  </body>
</html>
